<div id="search-component">
    <h4>Atributo Buscador</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let atributo of atributos | async"
             (click)="gotoDetail(atributo)" class="search-result">
            {{atributo.codigo}}
        </div>
    </div>
</div>
